<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main__box__contender">
    <section class="main__image">
      <img src="./images/illustration-hero.svg" alt="Backgroud img.">
    </section>
    <section class="main__words">
      <h1>Order Summary</h1>
      <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
    </section>
    <section class="main__prices">
      <div class="main__prices__img">
        <img src="./images/icon-music.svg" alt="icon music">
      </div>
    <div class="main__prices__annual">
      <h3 class="annual">Annual Plan</h3>
      <h3 class="price">$59.99/year</h3>
    </div>
    <div class="main__prices__change">
      <h3>Change</h3>
    </div>
    </section>
    <section class="main__Pay">
      <h4 class="main__pay__procced">Proceed to Payment</h4>
      <h4 class="main__pay__cancel">Cancel Order</h4>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Arias</a>.
  </div>
</body>
</html>
